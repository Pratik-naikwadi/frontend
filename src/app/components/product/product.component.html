<div class="container">
    <div class="card">
        <img class="productimage" [src]="image" alt="Product Image">
        <div class="producttitle mt-20">{{productName}}</div>
        <div class="price mt-20">Get it At : {{price | currency:"INR"}}</div>
        <div class="delivery mt-20">Delivery Charges : {{deliveryCharge}}</div>
        <div class="rating mt-20">Rating : {{rating}}</div>
        <div class="info">
            
            
            
        </div>
    </div>
</div>
